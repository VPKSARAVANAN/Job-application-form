<!DOCTYPE html>
<html>
<head>
<title>JOB APPLICATION FORM</title>
  <style>    
form {
  width: 50%;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="reset"] {
  background-color: #f44336;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

</style>
    
</head>
<body>

<h1>OBJECTWAYS TECHNOLOGIES</h1>
<form>
  <label>Name:</label>
  <input type="text" name="name" required>
  <br>
  <label>Email:</label>
  <input type="email" name="email" required>
  <br>
  <label>Phone Number:</label>
  <input type="tel" name="phone" required>
  <br>
  <label>Date of Birth:</label>
  <input type="date" name="dob" required>
  <br>
  <label>Qualification:</label>
  <input type="text" name="qualification" required>
  <br>
  <label>Skills:</label>
  <textarea name="skills" required></textarea>
  <br>
  <label>Address:</label>
  <textarea name="address" required></textarea>
  <br>
  <label>Upload Resume:</label>
  <input type="file" name="resume" required>
  <br>
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
    </form>
  
  
</body>
</html>
